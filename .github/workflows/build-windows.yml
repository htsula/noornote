name: Build Windows

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout NoorNote
        uses: actions/checkout@v4

      - name: Checkout NoorSigner
        uses: actions/checkout@v4
        with:
          repository: 77elements/noorsigner
          path: noorsigner-src

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build NoorSigner for Windows
        run: |
          cd noorsigner-src
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          go build -o noorsigner-x86_64-pc-windows-msvc.exe -ldflags="-s -w" .
          New-Item -ItemType Directory -Force -Path ../src-tauri/binaries
          Move-Item noorsigner-x86_64-pc-windows-msvc.exe ../src-tauri/binaries/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri App (msi + nsis)
        run: npm run tauri build -- --bundles msi,nsis

      - name: List build outputs
        run: |
          Write-Host "=== .msi files ==="
          Get-ChildItem -Path src-tauri/target/release/bundle -Filter "*.msi" -Recurse | ForEach-Object { Write-Host $_.FullName }
          Write-Host "=== .exe installers ==="
          Get-ChildItem -Path src-tauri/target/release/bundle -Filter "*.exe" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Upload .msi
        uses: actions/upload-artifact@v4
        with:
          name: noornote-windows-amd64-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: noornote-windows-amd64-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download .msi
        uses: actions/download-artifact@v4
        with:
          name: noornote-windows-amd64-msi
          path: release/

      - name: Download NSIS installer
        uses: actions/download-artifact@v4
        with:
          name: noornote-windows-amd64-nsis
          path: release/

      - name: List release contents
        run: ls -lh release/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
