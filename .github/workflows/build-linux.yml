name: Build Linux

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - development

jobs:
  build-noorsigner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout NoorSigner
        uses: actions/checkout@v4
        with:
          repository: 77elements/noorsigner
          path: noorsigner

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build NoorSigner for Linux
        run: |
          cd noorsigner
          GOOS=linux GOARCH=amd64 go build -o noorsigner-linux-amd64 -ldflags="-s -w" .

      - name: Upload NoorSigner
        uses: actions/upload-artifact@v4
        with:
          name: noorsigner-linux-amd64
          path: noorsigner/noorsigner-linux-amd64

  build-noornote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout NoorNote
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            librsvg2-dev \
            patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      - name: List build outputs
        run: find src-tauri/target/release/bundle -type f -name "*.deb" -o -name "*.AppImage" 2>/dev/null || echo "Checking bundle directory..."

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: noornote-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: noornote-linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

  package:
    needs: [build-noorsigner, build-noornote]
    runs-on: ubuntu-latest
    steps:
      - name: Download NoorSigner
        uses: actions/download-artifact@v4
        with:
          name: noorsigner-linux-amd64
          path: package/

      - name: Download NoorNote .deb
        uses: actions/download-artifact@v4
        with:
          name: noornote-linux-deb
          path: package/

      - name: Download NoorNote AppImage
        uses: actions/download-artifact@v4
        with:
          name: noornote-linux-appimage
          path: package/

      - name: List package contents
        run: ls -la package/

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: noornote-linux-complete
          path: package/
