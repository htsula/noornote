name: Build macOS

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14  # Apple Silicon only (Intel runners require paid tier)
    steps:
      - name: Checkout NoorNote
        uses: actions/checkout@v4

      - name: Checkout NoorSigner
        uses: actions/checkout@v4
        with:
          repository: 77elements/noorsigner
          path: noorsigner-src

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build NoorSigner for macOS
        run: |
          cd noorsigner-src
          GOOS=darwin GOARCH=arm64 go build -o noorsigner-aarch64-apple-darwin -ldflags="-s -w" .
          mkdir -p ../src-tauri/binaries
          mv noorsigner-aarch64-apple-darwin ../src-tauri/binaries/
          chmod +x ../src-tauri/binaries/noorsigner-aarch64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri App (dmg only)
        run: npm run tauri build -- --bundles dmg

      - name: List build outputs
        run: |
          echo "=== .dmg files ==="
          find src-tauri/target -name "*.dmg" -exec ls -lh {} \; 2>/dev/null || true
          echo "=== .app bundles ==="
          find src-tauri/target -name "*.app" -type d -exec ls -lhd {} \; 2>/dev/null || true

      - name: Upload .dmg
        uses: actions/upload-artifact@v4
        with:
          name: noornote-macos-arm64-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download arm64 .dmg
        uses: actions/download-artifact@v4
        with:
          name: noornote-macos-arm64-dmg
          path: release/

      - name: List release contents
        run: ls -lh release/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
