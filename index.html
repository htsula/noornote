<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Noornote - High-performance Nostr web client. Light, fast, secure." />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Prevent caching of index.html to always load latest asset hashes -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Favicon and icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>Noornote - Light, Fast, Secure Nostr Client</title>
</head>
<body>
  <div id="app">
    <!-- App loading state -->
    <div id="loading" class="loading-screen">
      <div class="loading-content">
        <h1>نور</h1>
        <p>Loading Noornote...</p>
      </div>
    </div>
  </div>

  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>

  <!-- No-JS fallback -->
  <noscript>
    <div class="no-js-message">
      <h2>JavaScript Required</h2>
      <p>Noornote requires JavaScript to function. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
</body>
</html>
